<div class="main-container">
  <div class="container mx-auto">
    <div class="row">
      <div
        class="col-md-8 col-sm-12 col-xm-12 col-12 message-div d-flex justify-content-center align-items-center"
      >
        <div class="card p-4">
          <h3
            class="mb-3"
            data-aos="fade-right"
            data-aos-duration="2000"
            data-aos-once="true"
          >
            Send a message
          </h3>
          <form>
            <input class="form-control" type="text" placeholder="Firstname" />
            <input class="form-control my-3" type="text" placeholder="Lastname" />
            <textarea
              rows="6"
              class="form-control my-3"
              type="text"
              placeholder="message"
            ></textarea>
            <button class="btn btn-info form-control">Send Message</button>
          </form>
        </div>
      </div>
      <div
        class="col-md-4 col-sm-12 col-12 col-xm-12 message-div d-flex justify-content-center align-items-center"
      >
        <div class="p-4 card">
          <h3
            data-aos="fade-right"
            data-aos-once="true"
            data-aos-duration="2000"
          >
            Get in touch
          </h3>
          <hr />
          <div class="row">
            <div class="col-1">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="col-11">
              <span class="">Phone :</span>
              <p>951831266</p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="col-11">
              <span class="">Address :</span>
              <p>At-Post Sorola Bk, Tal-Pachora Maharastra <br />India.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="col-11">
              <span class="">Email :</span>
              <p>vishvajithavale13@gmail.com</p>
            </div>
          </div>
          <div
            data-aos="fade-up"
            data-aos-once="true"
            data-aos-duration="2000"
            class="mt-3"
          >
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="mt-2">
            <img
              style="height: 32px; width: 32px"
              src="assets\whatsapp_5968841.png"
              alt="WhatsApp Logo"
            />
            <a [href]="whatsappLink" target="_blank" rel="noopener noreferrer"
              >Send WhatsApp Message</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
